{% extends "base.html" %}
{%- block meta_desc -%}
Login to your Fitrio account.
{%- endblock -%}
{% block content %}
<div class="row">
    <div class="col s12 l8 offset-l2 margin-top-5 center-align">
        <div class="card-panel card-panel-bottom z-depth-4">
            <h1>Log In</h1>
            <!-- log in form -->
            <form method="POST" action="{{ url_for('login') }}">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fa-solid fa-user prefix"></i>
                        <!-- username field -->
                        <input id="username" name="username" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$"
                            class="validate" type="text" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="fa-solid fa-lock prefix"></i>
                        <!-- password field -->
                        <input id="password" name="password" type="password" minlength="5" maxlength="15"
                            pattern="^[a-zA-Z0-9!@#$&().+,]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <!-- submit button -->
                    <button type="submit" class="waves-effect card-panel-button btn-large col s8 offset-s2 light-blue 
                        lighten-3 z-depth-4 margin-top-2">
                        <i class="fa-solid fa-arrow-right-to-bracket right"></i>Log In </button>
                </div>
                <div class="row">
                    <div class="col s12">
                        <p>
                            Don't have an account? <a href="{{ url_for('register') }}">Click here</a> to register!
                        </p>
                    </div>
                </div>
            </form>


        </div>
    </div>
</div>
{% endblock %}
